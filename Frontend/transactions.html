
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление транзакциями</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Управление транзакциями</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="users.html">Пользователи</a></li>
                <li><a href="categories.html">Категории</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Список транзакций</h2>
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Тип транзакции</th>
                    <th>Категория</th>
                    <th>Сумма</th>
                    <th>Описание</th>
                    <th>Дата</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h3>Добавить транзакцию</h3>
        <form id="transactionForm">
            <select id="userId" required>
                <option value="" disabled selected>Выберите пользователя</option>
            </select>
            <select id="categoryId" required>
                <option value="" disabled selected>Выберите категорию</option>
            </select>
            <select id="transactionType" required>
                <option value="Income" disabled selected>Доход</option>
                <option value="Expense" disabled selected>Расход</option>
            </select>
            <input type="number" id="amount" placeholder="Сумма" required>
            <input type="text" id="transactionDescription" placeholder="Описание" required>
            <input type="date" id="transactionDate" required>
            <button type="submit">Добавить</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Система управления финансами</p>
    </footer>
    <script src="js/transactions.js"></script>
</body>
</html>
