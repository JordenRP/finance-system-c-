
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление категориями</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Управление категориями</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="users.html">Пользователи</a></li>
                <li><a href="transactions.html">Транзакции</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Список категорий</h2>
        <table id="categoriesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название категории</th>
                    <th>Описание</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h3>Добавить категорию</h3>
        <form id="categoryForm">
            <input type="text" id="categoryName" placeholder="Название категории" required>
            <input type="text" id="categoryDescription" placeholder="Описание" required>
            <button type="submit">Добавить</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Система управления финансами</p>
    </footer>
    <script src="js/categories.js"></script>
</body>
</html>
